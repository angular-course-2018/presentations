<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="../../revealjs/css/reveal.css">
	<link rel="stylesheet" href="../../revealjs/css/theme/night.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../../revealjs/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../../../revealjs/css/print/pdf.css' : '../../revealjs/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
	<style>
		body {
			background-image: url(../../assets/angular-logo.svg);
			background-repeat: no-repeat;
			background-size: 50% auto;
			background-position: -25% -60%;
		}

		.reset-img {
			border: 0 !important;
			background: none !important;
			box-shadow: none !important;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section><i>intro placeholder...</i></section>
			<section>
				<h3>ðŸ’‰ Dependency Injection</h3>
				<i>Coding pattern in which a class asks for dependencies from external sources rather than creating them itself.</i>
			</section>
			<section>
				<div>DI Benefits</div>
			</section>
			<section>
				<h3>Consuming dependencies</h3>
			</section>
			<section>
				<h3>Registering dependencies</h3>
			</section>
			<section>
				<h3>Tree of injectors</h3>
				<img style="opacity: 0.5; filter: blur(2px); transform: skewY(15deg) translate(380px, -140px)" class="reset-img" src="../../assets/ui-tree.png">
				<img style="transform: skewY(15deg) translate(-198px, 39px)" class="reset-img" src="../../assets/ui-tree-inject.png">
			</section>
			<section>
				<h3>Testing a service</h3>
			</section>
			<section>
				<h3>Mocking dependencies</h3>
			</section>
			<section>
				<h3>Action Time</h3>
				<img class="reset-img" src="../../assets/bungee.png" />
			</section>
		</div>
	</div>

	<script src="../../revealjs/lib/js/head.min.js"></script>
	<script src="../../revealjs/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			dependencies: [
				{ src: '../../revealjs/plugin/markdown/marked.js' },
				{ src: '../../revealjs/plugin/markdown/markdown.js' },
				{ src: '../../revealjs/plugin/notes/notes.js', async: true },
				{ src: '../../revealjs/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>

</body>

</html>
